# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - leagueofstats-web-dev-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://leagueofstatscregdev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_22a3e1075c3e41d5ac3e63724620a945 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b39de362627847e484cf773a10c230df }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: leagueofstatscregdev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_22a3e1075c3e41d5ac3e63724620a945 }}/LeagueOfStatsImage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'leagueofstats-web-dev-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_13e1a1001d1a4a86a8c63fbb25710d65 }}
        images: 'leagueofstatscregdev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_22a3e1075c3e41d5ac3e63724620a945 }}/LeagueOfStatsImage:${{ github.sha }}'