# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - leagueofstats-web-dev-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0e6dd20675214115916e8a23c13d9967 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_66b60eac8bdc4803848712b039c1447d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0e6dd20675214115916e8a23c13d9967 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'leagueofstats-web-dev-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_78b47e79203b4df793f077f9e0dfc750 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0e6dd20675214115916e8a23c13d9967 }}/appsvc/staticsite:${{ github.sha }}'